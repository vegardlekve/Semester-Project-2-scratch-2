<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctus Bazaar - New Listing</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
            <img src="/assets/AB-logo.png" alt="logo" class="nav-logo">
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
            aria-label="expand navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto mx-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active">Profile</a>
                </li>
            </ul>
            <div class="nav-buttons d-flex justify-content-center gap-3">
                <button type="button" class="btn regLogAdd btn-primary btn-block btn-w" data-bs-toggle="modal"
                    data-bs-target="#loginModal" id="loginBtn">Log in</button>
                <button class="btn regLogAdd btn-outline-secondary btn-block btn-w" data-bs-toggle="modal"
                    data-bs-target="#registerModal" id="registerBtn">Register</button>
                <h5 class="align-self-center" id="credits"></h5>
                <button class="d-none btn btn-secondary btn-block btn-w" id="logoutBtn">Log out</button>
            </div>
        </div>
    </div>
</nav>

<body>
    <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Login</h1>
                    <div class="feedback text-danger" id="loginFeedback"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="modalForm" id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control email"
                                title="Needs to be a @stud.noroff.no adress" id="loginEmailt"
                                placeholder="name@example.com" pattern="[\w\-.]+@stud.noroff.no$" required />
                            <label for="loginEmail">Email</label>
                            <div class="invalid-feedback">Needs to be a @stud.noroff.no email</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control password" id="loginPassword"
                                placeholder="Password" minlength="8" required />
                            <label for="loginPassword">Password</label>
                            <div class="invalid-feedback">Invalid password</div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-w mx-auto" type="submit">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span>If you don't have an account</span>
                    <button class="btn btn-secondary" data-bs-target="#registerModal"
                        data-bs-toggle="modal">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="regForm">Register</h1>
                    <div class="text-danger m-3 text-center" id="registerFeedback"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="registerForm" id="registerForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control email"
                                title="Only letters, number and underscore ( _ ) allowed in name" id="registerName"
                                placeholder="name" pattern="[\w]+" required />
                            <label for="registerName">Name</label>
                            <div class="invalid-feedback">Only letters, number and underscore ( _ ) allowed</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control email"
                                title="Needs to be a @stud.noroff.no adress" id="registerEmail"
                                placeholder="name@stud.noroff.no" pattern="[\w\-.]+@stud.noroff.no$" required />
                            <label for="registerEmail">Email</label>
                            <div class="invalid-feedback">Needs to be a @stud.noroff.no email</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="url" name="avatar" class="form-control" id="url"
                                placeholder="https://url.jpg" />
                            <label for="url">Avatar URL</label>
                            <div class="invalid-feedback">Example: website.com/image.jpg</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control password" id="registerPassword"
                                placeholder="Password" minlength="8" title="Minimum 8 characters" required />
                            <label for="registerPassword">Password</label>
                            <div class="invalid-feedback">Minimum 8 characters</div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-secondary btn-w mx-auto" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span>Already have an account?</span>
                    <button class="btn btn-primary" data-bs-target="#loginModal" data-bs-toggle="modal">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div
        class="container-fluid bg-primary index-banner d-flex align-items-center justify-content-between flex-column flex-md-row">
        <div class="search-container m-1">
            <div class="input-group w-40">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-secondary">search</button>
            </div>
        </div>
        <div class="add-container m-1">
        </div>
        <div class="sort-container m-1">
            <div class="col d-flex sort-form align-items-center">
                <select class="form-select" id="sort">
                    <option id="placeholder" value="" selected>Filter by</option>
                    <option id="title" value="">
                        Title
                    </option>
                    <option id="ends" value="">
                        End soon
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="container m-5">
        <div class="container-fluid new-listing-container align-items-center text-center justify-content-center d-flex"
            id="new-list-container">
            <h3 class="h4">Create Listing</h3>
        </div>
        <div class="create-listing-signal-container mt-3"></div>
        <form class="create-listing-form mt-3" id="newListing">
            <div class="row">
                <div class="">
                    <div class="mb-3">
                        <label for="listing-title" class="mb-2">Title:</label>
                        <input class="form-control" id="listing-title" type="text" placeholder="Pick a title"
                            name="title" required />
                    </div>
                    <div class="mb-3">
                        <label for="listing-description" class="mb-2">Description:</label>
                        <textarea name="description" class="form-control" id="listing-description"
                            placeholder="Short description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="end-time" class="mb-2">Auction ends at:</label>
                        <input type="datetime-local" class="form-control create-listing-date" id="end-time"
                            name="endsAt" />
                    </div>
                </div>
                <div class="">
                    <div>
                        <label class="mb-2" for="media">Add images:</label>
                        <div class="d-flex">
                            <input class="form-control me-2 add-media-input" id="media" type="url"
                                placeholder="Image URL" />
                            <button class="btn btn-outline-primary add-media-btn" type="button">
                                Add
                            </button>
                        </div>
                        <div class="added-media-container mt-3"></div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary mt-3" type="submit">
                Create Listing
            </button>
    </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/validate.js"></script>
    <script type="module" src="../src/js/index.js"></script>
</body>

</html>
